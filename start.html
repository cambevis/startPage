<!DOCTYPE html>

<head>
    <script src="js/rss-parser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.min.js"></script>
    <script src="js/startPage.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="https://unpkg.com/bulmaswatch/materia/bulmaswatch.min.css">
    <!--<style>
        .feedItem {
            border: 1px solid #000000;
        }
    </style>-->
</head>

<body>
    <h1>Crazy Personal Homepage</h1>
    <div class="grid-container columns">
        <div class="FirstColumn is-size-7 column">
            <div class="Hackaday feedItem box" id="Hackaday">
                <p class="has-text-weight-bold">Hackaday</p>
            </div>
            <div class="Wired feedItem box" id="Wired">
                <p class="has-text-weight-bold">Wired</p>
            </div>
        </div>
        <div class=" SecondColumn is-size-7 column">
            <div class="HackerNews feedItem box" id="HackerNews">
                <p class="has-text-weight-bold">Hacker News</p>
            </div>
            <div class="SciAm feedItem box" id="SciAm">
                <p class="has-text-weight-bold"> Scientific American</p>
            </div>
        </div>
        <div class="ThirdColumn is-size-7 column">
            <div class="Weather feedItem box" id="Weather">
                <p class="has-text-weight-bold">Weather</p>
            </div>
        </div>
        <div class="FourthColumn is-size-7 column">
            <div class="SlickDeals feedItem box" id="SlickDeals">
                <p class="has-text-weight-bold"> Slick Deals</p>
            </div>
            <div class="Engadget feedItem box" id="Engadget">
                <p class="has-text-weight-bold">Engadget</p>
            </div>
        </div>
    </div>
</body>
