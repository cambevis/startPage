<!DOCTYPE html>

<head>
    <script src="js/rss-parser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.core.min.js"></script>
    <script src="js/startPage.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <!--<link rel="stylesheet" href="css/startPage.css">-->
    <style>
        .feedItem {
            border: 1px solid #000000;
        }
    </style>
</head>

<body>
    <div class="grid-container columns">
        <div class="FirstColumn is-size-7 column">
            <div class="Hackaday feedItem " id="Hackaday">
                <p has-text-weight-semibold>Hackaday</p>
            </div>
            <div class="Wired feedItem" id="Wired">
                <p>Wired</p>
            </div>
        </div>
        <div class="SecondColumn is-size-7  column">
            <div class="HackerNews feedItem" id="HackerNews">
                <p>Hacker News</p>
            </div>
            <div class="SciAm feedItem" id="SciAm">
                <p>Scientific American</p>
            </div>
        </div>
        <div class="ThirdColumn is-size-7 column">
            <div class="Weather feedItem" id="Weather">
                <p>Weather</p>
            </div>
        </div>
        <div class="FourthColumn is-size-7 column">
            <div class="SlickDeals feedItem" id="SlickDeals">
                <p>Slick Deals</p>
            </div>
            <div class="Engadget feedItem" id="Engadget">
                <p>Engadget</p>
            </div>
        </div>
    </div>
</body>
